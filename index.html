<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRC Viewer</title>
    <style>
        /* Resetting margin and padding for clean layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --accent-color: #4a90e2;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #f4f4f9;
            --accent-color: #bb86fc;
        }

        header {
            margin: 20px 0;
            text-align: center;
        }

        #title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
        }

        #lyrics {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: var(--bg-color);
            border: 1px solid var(--text-color);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 60vh;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.5rem;  /* Increased text size */
            line-height: 1.8;   /* Adjusted line height for readability */
        }


        #themeToggle {
            padding: 10px 20px;
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
            margin-bottom: 20px;
        }

        #themeToggle:hover {
            opacity: 0.9;
        }

        footer {
            margin: 20px 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="light">
    <header>
        <h1>LRC Viewer</h1>
        <button id="themeToggle">Switch to Dark Mode</button>
    </header>
    <div class="container">
        <h2 id="title"></h2>
        <pre id="lyrics">Loading...</pre>
    </div>

    <script>
        // Get 'title' parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const repoBaseUrl = "lossy/";

        const titleElement = document.getElementById("title");
        const lyricsElement = document.getElementById("lyrics");
        const themeToggleButton = document.getElementById("themeToggle");
        const bodyElement = document.body;

        // Update title
        if (title) {
            const lrcFileUrl = `${repoBaseUrl}${title}.lrc`;
            titleElement.textContent = `Lyrics for: ${title}`;

            // Fetch the .lrc file
            fetch(lrcFileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("LRC file not found");
                    }
                    return response.text();
                })
                .then(data => {
                    lyricsElement.textContent = data.replace(/\[.*?\]/g, '').trim();
                })
                .catch(error => {
                    lyricsElement.textContent = "Error loading lyrics: " + error.message;
                });
        } else {
            titleElement.textContent = "No title provided";
            lyricsElement.textContent = "Please specify a title in the URL as ?title=your_song";
        }

        // Theme toggle
        themeToggleButton.addEventListener("click", () => {
            const isDarkMode = bodyElement.classList.contains("dark");
            if (isDarkMode) {
                bodyElement.classList.replace("dark", "light");
                themeToggleButton.textContent = "Switch to Dark Mode";
            } else {
                bodyElement.classList.replace("light", "dark");
                themeToggleButton.textContent = "Switch to Light Mode";
            }
        });
    </script>
</body>
</html>
